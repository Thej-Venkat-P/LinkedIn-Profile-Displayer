<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Recruiter Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .option {
            margin: 0 20px;
        }

        .option a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option a:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Recruiter Options</h1>
    <div class="options">
        <div class="option">
            <a href="login">Recruiter Login</a>
        </div>
        <div class="option">
            <a href="profile">View Profile</a>
        </div>
        <div class="option">
            <a href="logout">Recruiter Logout</a>
        </div>
    </div>
</body>
</html>
